<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-mobile/1.4.5/jquery.mobile.min.css">
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-mobile/1.4.5/jquery.mobile.min.js"></script>
<style>
    .imageshow{
        position: relative;
        width:374px;
        overflow: hidden;
        height: 260px;
        margin: 100px auto;
    }
    .imagebox{
        position: absolute;
        width: 1870px;
        height: 100%;
        white-space: nowrap;
        left: -1496px;
    }
    .imagebox img{
        width: 374px;
        margin: 0;
        height: 100%;
        float: left;
    }
</style>
<script>
$(document).on("pagecreate","#pageone",function(){
    $('.imagebox').on('swipeleft',function(){
        if($(this).css('left')=='-1496px') {
            $(this).css('left','0px');
        } else {
            $(this).css('left','-=374px');
        }
    });
    $('.imagebox').on('swiperight',function(){
        console.log($(this).css('left'));
        if($(this).css('left')=='0px') {
            $(this).css('left','-1496px')
        } else {
            $(this).css('left','+=374px');
        }
    });                    
});
</script>
</head>
<body>

<div data-role="page" id="pageone" data-position="fixed">
  <div data-role="header">
    <h1>swipeleft 事件</h1>
  </div>

  <div data-role="main" class="ui-content">
    <div class="imageshow">
        <div class="imagebox">
            <img src="images/1.jpg" alt="">
            <img src="images/2.jpg" alt="">
            <img src="images/3.jpg" alt="">
            <img src="images/4.jpg" alt="">
            <img src="images/5.jpg" alt="">
        </div>
    </div>  
  </div>

  <div data-role="footer" data-position="fixed">
    <h1>页脚文本</h1>
  </div>
</div> 

</body>
</html>
